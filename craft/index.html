<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<style>
			body {
				background-color: #222;
			}

			#main {
				position:fixed;
				left:0px;
				top:0px;
				width:100%;
				height:100%;
			}

			.nodeBody {
				fill: #383838;
				cursor: pointer;
			}

			.nodeInput, .nodeOutput {
				fill: #333;
				cursor: pointer;
			}

			.connection {
				fill: transparent;
				stroke: #fff;
			}
		</style>
		<script data-main="js/Main" src="lib/require.js"></script>
	</head>
	<body>
		<div id="main"></div>
	</body>
</html>
